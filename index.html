<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="body">
            <section class="title">
                <h1 class="title">Rock, Paper, Scissors!</h1>
            </section>
            <section>
                <div class="score-container">
                    <h3>Score:</h3>
                    <div>
                        <p id="player-score">Player: 0</p>
                        <p id="computer-score">Computer: 0</p>
                    </div>
                </div>
                <div >
                    <h1 class="display-above" id="announce-winner"></h1>
                    <div id="round-result">
                        <div>
                            <h2>Player</h2>
                            <div class="img-container" id="">Player:</div>
                        </div>
                        <div class="VS-logo">VS</div>
                        <div>
                            <h2>Computer:</h2>
                            <div class="img-container" id=""></div>
                        </div>
                    </div>
                    <p div="status">Waiting for player...</p>
                </div>
            </section class="game-display">
            
            <section class="player-input">
                <h2>Choose your weapon:</h2>
                <div class="selection-container">
                    <div id="rock" class="img-container">
                        <img src="img/rock.png" alt="picture of the rock">
                        <p>Rock</p>
                    </div>
                    <div id="paper" class="img-container">
                        <img src="img/paper.png" alt="picture of angry tolet paper roll">
                        <p>Paper</p>
                    </div>
                    <div id="scissors" class="img-container">
                        <img src="img/scissors.png" alt="pircutre of scissors">
                        <p>Scissors</p>
                </div>
            </section>
        </div>
        <footer>@CopyRight DevidedDev 08.08.2023</footer>



    
        <script src="script.js"></script>
    </body>

</html>
